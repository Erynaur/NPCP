<body>

    <!-- Barre de navigation -->

           <div class="navbar">
<img src="https://i.postimg.cc/q7vCtvV3/Logo-2.png" alt="Logo" class="logo" width="50">

         </div>

    </header>
    <section class="main-content"> 
        <!-- Formulaire de contact -->
        <form id="my-form" action="https://formspree.io/f/mgveabrr" method="POST">
  <label>Nom:</label>
  <input type="text" name="nom" />
            <label>Prénom:</label>
  <input type="text" name="prenom" />
            <label>Téléphone:</label>
  <input type="number" name="nom" />
            <label>Email:</label>
  <input type="email" name="email" />
  <label>Commentaire:</label>
  <input type="text" name="message" />
  <button id="my-form-button">Envoyer</button>
  <p id="my-form-status"></p>
</form>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; NoblePeak Capital Partners. Tous droits réservés. <a href="mentionslegales.html">Mentions légales</a></p>
    </footer>

    <script src="script.js"></script>
<!-- Place this script at the end of the body tag -->
<script>
  var form = document.getElementById("my-form");
  
  async function handleSubmit(event) {
    event.preventDefault();
    var status = document.getElementById("my-form-status");
    var data = new FormData(event.target);
    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
          'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
          } else {
            status.innerHTML = "Oops! There was a problem submitting your form"
          }
        })
      }
    }).catch(error => {
      status.innerHTML = "Oops! There was a problem submitting your form"
    });
  }
  form.addEventListener("submit", handleSubmit)
</script>
</body>
    
</html>
