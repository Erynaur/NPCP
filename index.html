<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

            <nav width="100%" class="navbar">
            <div class="nav-left">
                <button>Menu 1</button>
                <button>Menu 2</button>
            </div>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="nav-right">
                <button>Menu 3</button>
                <button>Menu 4</button>
            </div>
        </nav>
            <h1>Investir à la hauteur de vos ambitions</h1>
        </div>
    </section>

    <!-- Trois blocs sur une ligne -->

        <div class="block">Bloc 1</div>
        <div class="block">Bloc 2</div>
        <div class="block">Bloc 3</div>
    </section>

    <footer>

    </footer>

</html>
